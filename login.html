    <main class="main">
        <div class="auth-container">
        <h2>Login</h2>
            <div class="row">
                <div class="box2 red">Login</div>
                <div class="box3 white">Sign in</div>
            </div>
           <form action="/sendLogin" class="auth-box">
                <div class="form-group">
                   <label for="username">Username</label>
                   <input type="text" class="form-control" id="username" placeholder="Email">
               </div>
               <div class="form-group">
                   <label for="pwd">Password</label>
                   <input type="password" class="form-control" id="pwd" placeholder="Password">
               </div>
                <div class="auth-actions text-center">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="sigin.html">Sign in</a>
                </div>
           </form>
           </div>
    </main>
