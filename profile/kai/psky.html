<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>seaskyqz Profile</title>
    <style>
        /* Global Styles */
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a202c; /* Dark background for street vibe */
            color: #e2e8f0; /* Light gray text */
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: -70px;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: top 0.5s ease-in-out;
        }

        .navbar.visible {
            top: 0;
        }

        .navbar nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .navbar nav a:hover {
            background-color: #69acc2; /* Highlight color */
            color: white;
        }

        /* Hero Section */
        .firstparagrape {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('img/hero-background.jpg') center/cover; /* Change the background image */
            background-size: cover;
            z-index: 1;
        }

        /* Text animation for Name and Subname */
        .title {
            position: absolute;
            bottom: 10%;
            right: 5%;
            text-align: right;
            z-index: 2;
            animation: fadeInTitle 3s ease-out forwards;
        }

        @keyframes fadeInTitle {
            0% {
                opacity: 0;
                transform: translateX(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #name {
            font-size: 48px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.85);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: slideIn 2s ease-out forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(50px);
            }
            100% {
                transform: translateX(0);
            }
        }

        #subname {
            font-size: 24px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.75);
            text-transform: capitalize;
            animation: slideIn 2s ease-out forwards 1s; /* Animation delay for subname */
        }

        /* Portfolio Section */
        .portfolio {
            padding: 60px 0;
            background-color: #2d3748; /* Dark gray background */
        }

        .portfolio-header h2 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .portfolio-item {
            background-color: #4a5568;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Footer Section */
        footer {
            padding: 40px;
            background-color: #1a202c;
            text-align: center;
            color: #e2e8f0;
        }

        footer a {
            color: #69acc2;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animation Keyframes for smooth scrolling */
        @keyframes slideInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Custom fade in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Custom Hover Effects */
        .hover\:scale-105:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Gradient Background for Header */
        .bg-gradient-header {
            background: linear-gradient(45deg, #60212e 0%, #69acc2 100%);
        }

        /* Custom Shadow for Cards */
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Section Header Animations */
        section h2 {
            animation: slideInUp 1s ease-out;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 2rem;
        }

        /* Button Hover Animation */
        button {
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #60212e;
            transform: scale(1.1);
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <nav>
            <a href="#home">Home</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <div class="firstparagrape" id="home">
        <div class="title">
            <h1 id="name">Kantapong Kanhaming</h1>
            <p id="subname">Developer | Programer</p>
        </div>
    </div>

    <!-- Portfolio Section -->
    <div class="portfolio" id="portfolio">
        <div class="portfolio-header">
            <h2>My Portfolio</h2>
        </div>
        <div class="portfolio-grid">
            <!-- Change images here -->
            <div class="portfolio-item">
                <img src="img/project1.jpg" alt="Project 1">
                <h3 class="portfolio-title">Project 1</h3>
                <p class="portfolio-description">Brief description of the project.</p>
            </div>
            <div class="portfolio-item">
                <img src="img/project2.jpg" alt="Project 2">
                <h3 class="portfolio-title">Project 2</h3>
                <p class="portfolio-description">Brief description of the project.</p>
            </div>
            <div class="portfolio-item">
                <img src="img/project3.jpg" alt="Project 3">
                <h3 class="portfolio-title">Project 3</h3>
                <p class="portfolio-description">Brief description of the project.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact me: <a href="mailto:kantapong2360@gmail.com">kantapong2360@gmail.com</a> | <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">GitHub</a></p>
    </footer>

    <script>
        // Navbar visibility based on scroll
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('visible');
            } else {
                navbar.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
